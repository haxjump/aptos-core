name: "Build Rust Images"
on: # build on main branch an when labeled with `build-images`
  pull_request:
  push:
    branches:
      - main

# cancel redundant builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  BuildPush:
    if: ${{ github.event.label.name == 'build-images' || contains(github.event.pull_request.labels.*.name, 'build-images') }}
    strategy:
      matrix:
        IMAGE_TARGET: [test, release]
    permissions:
      packages: write
      contents: read
      id-token: write #required for GCP Workload Identity federation
    runs-on: high-perf-docker
    steps:
      - uses: actions/checkout@v3

      - id: auth
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Login to GAR
        uses: docker/login-action@v2
        with:
          registry: us-west1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: setup docker context for buildx
        id: buildx-context
        run: docker context create builders
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v1
        with:
          endpoint: builders
      - run: docker/docker-bake-rust-all.sh
        env:
          IMAGE_TARGET: ${{ matrix.IMAGE_TARGET }}
          GCP_DOCKER_ARTIFACT_REPO: ${{ secrets.GCP_DOCKER_ARTIFACT_REPO }}
